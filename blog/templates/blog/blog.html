{% extends 'intro/navigation.html' %}
{% block title %} Blog {% endblock %}
{% block body %}


  <div class = 'text-center'>
    <h1>Latest Blogs</h1>
  </div>
  <div class = "blogs">
     <ul>
        {% for post in all_post %}
            <li> On {{ post.date|date:"Y-m-d" }} {{post.user }} wrote <a href="{% url 'blog:post' post.id %}"> {{ post.title }}</a></li>
        {% endfor %}
     </ul>
  </div>
{% endblock %}
